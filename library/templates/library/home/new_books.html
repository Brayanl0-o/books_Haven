{% load static%}

<section id="container-new-books">

    <h4>Novedades Libros &#129179;</h4>

    {% if books%}
    <div class="wrapper-card">
    {% for book in books %}
        <div class="card">
            <a href="{% url 'book-detail' pk=book.pk %}">
                <img src="https://www.anagrama-ed.es/uploads/media/portadas/0001/14/5c349dad5ad0751ca7276258d6d954b6b3668c8a.jpeg" width="50" height="50" alt="Portada del libro"> 
                <div class="descriptions">
                    <h1> {{ book.name }}</h1>
                    <p>
                        {{book.summary}}
                
                        <br>
                        {{ book.author}}    
                        <br>
                    
                        {{book.release_date}}           
                    
                    </p>
                    <button>
                        <i class="fab fa-youtube"></i>
                        Leer mas...
                    </button>
                </div>
             </a>
        </div>
    {% endfor %}

    </div>
    {% endif %}

</section>
