{% load static%}

<section id="container-new-authors">

    <h4>Autores &#129179; </h4>
    {%if authors %}
    <div class="card-authors">
        {% for author in authors %}
        <a href="{% url 'author-detail' pk=author.pk %}">
            <div class="authors">
                <div class="photo_author">
                    <img loading="lazy" src="{{author.photo_author}}" width="50" height="50" alt="Portada del libro"> 
                </div>
                    <div class="description">
                    
                        <h1>{{ author.name }}</h1>
                        <p>
                            {{author.birth_date}} - {{author.death_date}}
                        </p>
                    </div>
                    <button class="button">
                        {% comment %} <span>Ver mas </span> {% endcomment %}
                        <img width="25" height="25" src="{% static 'library/img/shared/read_more.png' %}" >
                    </button>
               
            </div>
        </a>
            {% empty %}
            <span>No hay autores disponibles.</span>
        {% endfor %}
    </div>
    {% endif %}
</section>
