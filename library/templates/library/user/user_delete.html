{% block content %}{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'library/css/style_index.css' %}">

<div class="head">
    <h1><a href="{% url 'index'%}">Cuyeca</a>  </h1>
    <h4>Virtual Library</h4>
    <br>
</div>

<nav>
    <ul>
        <li><a href="{% url 'authors'%}">Authors</a></li>
        <li><a href="{% url 'books'%}">Books</a></li>
        <li><a href="{% url 'users'%}">Users</a></li>
    </ul>
</nav>


<div class="container">
    <div class="head_cont">
        <h1>Confirm User Deletion</h1>
    </div>
    <div class="list">
        <p>Are you sure you want to delete the user: " # ID = {{ user.id }} {{ user.fname }} {{ user.lname }}"?</p>
    </div>
    <div class="botoms">
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'books' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
