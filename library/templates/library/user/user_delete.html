{% extends 'layout.html'%}
{% block user_delete %}{%load static%}

<div class="container">
    <div class="head_cont">
        <h1>Confirm User Deletion</h1>
    </div>
    <div class="list">
        <p>Are you sure you want to delete the user: " # ID = {{ user.id }} {{ user.fname }} {{ user.lname }}"?</p>
    </div>
    <div class="botoms">
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'books' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
