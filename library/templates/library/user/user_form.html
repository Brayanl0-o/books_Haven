{% block content %}{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'library/css/style_index.css' %}">


{% include "library/head.html" %} 



<div class="container">
    <div class="head_cont">
        <h1>Enter user data:</h1>
    </div>
    <div class="list">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Submit" />
            <input type="button" value="List Users" onclick="window.location.href=`{% url 'users' %}`" />
            <input type="button" value="Go back home" onclick="window.location.href=`{% url 'index' %}`" />
        </form>
    </div>
</div>
{% endblock content %}
