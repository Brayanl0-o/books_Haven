{% block content %}
<h1>List of Users</h1>
<ul>
    {% for user in user_list %}
    <li><a href="{% url 'user-detail' pk=user.pk %}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% empty %}
    <li>No users available.</li>
    {% endfor %}
</ul>
<input type="button" value="Go back home" onclick="window.location.href='{% url 'index'  %}'" />
<input type="button" value="Create new user" onclick="window.location.href='{% url 'create-user'  %}'" />

{% endblock %}
