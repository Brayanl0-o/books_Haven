<h1>Welcome {{ user.first_name }} {{ user.last_name }}</h1>
<h2>Here is your user's info:</h2>
<ul>
    <li><strong style="font-size: 20px;">Name of book: </strong>{{ user.first_name}}</li>
    <li><strong style="font-size: 20px;">Autor of book:</strong> {{ user.last_name }}</li>
    <li><strong style="font-size: 20px;">Number document: </strong>{{user.document_type }} : {{user.document_number }}
    </li>
    <li><strong style="font-size: 20px;">Age:</strong> {{ user.age }}</li>
    <br>
    <input type="button" value="Edit" onclick="window.location.href='{% url 'user-edit' pk=user.pk %}'" />
    <input type="button" value="Delete" onclick="window.location.href='{% url 'user-delete' pk=user.pk %}'" />
    <input type="button" value="List Users" onclick="window.location.href='{% url 'users'  %}'" />
    <input type="button" value="Go back home" onclick="window.location.href='{% url 'index'  %}'" />
</ul>
