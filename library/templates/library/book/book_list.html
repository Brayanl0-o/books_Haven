{% block content %}{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'library/css/style_index.css' %}">


{% include "library/nav.html" %} 
{% include "library/head.html" %} 


<div class="container">
    <div class="head_cont">
        <h2>List of Books</h2>
    </div>
    <div class="list">
        <ul>
            {% for book in book_list %}
            <li><a href="{% url 'book-detail' pk=book.pk %}">{{ book.name }} -- {{ book.author}} --
                    {{book.release_date}}</a>
            </li>
            {% empty %}
            <li>No books available.</li>
            {% endfor %}
        </ul>
    </div>
    <div class="botoms">
        <input type="button" value="Go back home" onclick="window.location.href=`{% url 'index'  %}`" />
        <input type="button" value="Create new book" onclick="window.location.href=`{% url 'create-book' %}`" />
    </div>
</div>
{% endblock %}
