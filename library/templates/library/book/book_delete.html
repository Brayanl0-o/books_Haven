{% block content %}{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'library/css/style_index.css' %}">


{% include "library/head.html" %} 



<div class="container">
    <div class="head_cont">
        <h1>Confirm Book Deletion</h1>
    </div>
    <div class="list">
        <p>Are you sure you want to delete the book "{{ book.name }} " of "{{ book.author }} "?</p>
    </div>
    <div class="botoms">
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'books' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
