
{% extends 'layout.html' %}
{%load static%}
{% block book_delete %}
<title>{% block title %}Eliminar {{ book.name }} - Boook's Haven{% endblock %}</title>
<div id="container-book-delete">
    <div class="head_cont">
        <h1>Confirmación eliminación libro</h1>
    </div>
    <div class="list">
        <p>¿Esta seguro de eliminar el libro "{{ book.name }} " of "{{ book.author }} "?</p>
    </div>
    <div class="botoms">
        <form method="post">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
            <a href="{% url 'books' %}">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
