{% block content %}{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'library/css/style_index.css' %}">


{% include "library/head.html" %} 



<div class="container">
    <div class="head_cont">
        <h1>Enter book data:</h1>
    </div>
    <div class="list">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
    </div>
    <div class="botoms">
        <input type="submit" , value="Submit" />
        <input type="button" value="List Books" onclick="window.location.href=`{% url 'books' %}`" />
        <input type="button" value="Go back home" onclick="window.location.href=`{% url 'index' %}`" />

        </form>
    </div>
</div>
{% endblock content %}
