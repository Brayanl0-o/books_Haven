{% extends 'layout.html' %}
{%load static%}
{% block book_edit %}
<title>{% block title %}Edit {{ book.name  }} - Boook's Haven{% endblock %}</title>

<div class="container-book-edit">
    <div class="head_cont">
        <h1>Edit Book</h1>
    </div>
    <div class="list">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
            <input type="button" value="List Books" onclick="window.location.href=`{% url 'books'  %}`" />
        </form>
    </div>
</div>
{% endblock %}
