{% extends 'layout.html' %}


{% block book_edit %}{%load static%}





<div class="container">
    <div class="head_cont">
        <h1>Edit Book</h1>
    </div>
    <div class="list">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
            <input type="button" value="List Books" onclick="window.location.href=`{% url 'books'  %}`" />
        </form>
    </div>
</div>
{% endblock %}
