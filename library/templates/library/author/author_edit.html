{% extends 'layout.html' %}

{% block author_edit %}{%load static%}



<div class="container-author-edit">
    <div class="head_cont">
        <h1>Edit author</h1>
    </div>
    <div class="botoms">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Save</button>
            <input type="button" value="List Authors" onclick="window.location.href=`{% url 'authors' %}`" />
            <input type="button" value="Go back home" onclick="window.location.href=`{% url 'index'  %}`" />
        </form>
    </div>
</div>
{% endblock %}
