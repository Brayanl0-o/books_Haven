{% block content %}{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'library/style_detail.css' %}">

<div class="head">
    <h1> Cuyeca </h1>
    <h4>Virtual Library</h4>
    <br>
</div>

<nav>
    <ul>
        <li><a href="{% url 'authors'%}">Authors</a></li>
        <li><a href="{% url 'books'%}">Books</a></li>
        <li><a href="{% url 'users'%}">Users</a></li>
    </ul>
</nav>


<div class="container">
    <div class="head_cont">
        <h1>Delete Author</h1>
    </div>
    <div class="list">
        <p>¿Estás seguro de que deseas eliminar al autor "{{ author.name }}"?</p>
    </div>
    <div class="botoms">
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
            <a href="{% url 'author-detail' author.id %}">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
