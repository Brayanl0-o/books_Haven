{% extends 'layout.html' %}
{% block author_delete %}{%load static%}





<div class="container-author-delete">
    <div class="head_cont">
        <h1>Delete Author</h1>
    </div>
    <div class="list">
        <p>¿Estás seguro de que deseas eliminar al autor "{{ author.name }}"?</p>
    </div>
    <div class="botoms">
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
            <a href="{% url 'author-detail' author.id %}">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
